name: Deploy container prototype

on:
  push:
    branches:
      - main
    paths:
      - 'apps/container-proto/**'
      - '.github/workflows/container-proto-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Lint, typecheck, and deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: apps/container-proto
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Worker sources
        run: pnpm lint

      - name: Type-check Worker sources
        run: pnpm typecheck

      - name: Set up OPENAI_API_KEY secret
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/container-proto
          command: secret put OPENAI_API_KEY
        env:
          WRANGLER_SECRET_VALUE: ${{ secrets.OPENAI_API_KEY }}

      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/container-proto
          command: deploy
