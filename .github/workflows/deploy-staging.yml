      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy Document Processor (Staging)
        run: pnpm exec turbo run deploy --filter=@portfolio/document-processor
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
